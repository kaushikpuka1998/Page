<!DOCTYPE html>
<html>
<head>
	<title>Admin Registration and login</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<style type="text/css">
	body{
		background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0.5)),url(1871_Tramonto.jpg);
		background-size: cover;
		background-position: center;
	}
	.login-box{
		max-width: 700px;
		float: none;
		margin:150px auto;
	}
	label{
		color: green;
	}
	.login-left{
		background: rgba(211,211,211,0.5);
		padding-bottom: 30px;
	}
	.login-right{
		background: #fff;
		padding-bottom: 30px;
	}
	.form-control{
		background-color: transparent !important;
	}

</style>
<body>
<div class="container">
	<div class="login-box">
	<div class="row">
		<div class="col-md-6 login-left">
			<h2> Login Here</h2>
			<form action="PHP/loginadmin.php"method="post">
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="luser" class="form-control" required>

					<label>Email</label>
					<input type="text" name="lemail" class="form-control" required>

					<label>Password</label>
					<input type="password" name="lpassword" class="form-control" required>
				</div>
				<button  class="btn btn-primary" name="loginAdmin">Login</button>
			</form>
		</div>
		
		<div class="col-md-6 login-right">
			<h2> Register Here</h2>
			<form action="PHP/adminloginsignup.php"method="post">
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="user" class="form-control" required>

					<label>Email</label>
					<input type="text" name="email" class="form-control" required>

					<label>Password</label>
					<input type="password" name="password" class="form-control" required>
				</div>
				<button  class="btn btn-primary" name="registerAdmin">Register</button>
			</form>
		</div>
	</div>

	</div>
	
</div>
</body>
</html>
